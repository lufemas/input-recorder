<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/input-recorder.css">

    <title>Input Recorder</title>
</head>
<body>
	<div id="fake-cursor"><img src="./img/pointer.png" alt="pointer"></div>

    <nav id="toolbar">
        <button id="demo">Play Demo</button>
    </nav>

    <main class="main">

        <article class="left block">

            <section id="editor" class="block">
                <div class="window-toolbar">Text Editor</div>
                <textarea name="" id="editor-text" class="block window"></textarea>
            </section>

        </article>

        <article class="right block">

            <div class="block">
                <div class="window-toolbar">HTML Viewer</div>

                <section id="outputHTML" class="block window">
                </section>
            </div>

            <div class="block">
                <div class="window-toolbar">Console</div>

                <section id="console" class="block window">
    
                        Console not available.
                
                </section>   
            </div>

        </article>


    </main>
    <footer id="recorder">
        <audio
        controls
         id="player">
                Your browser does not support the
                <code>audio</code> element.
        </audio>
        <div class="record-btn-wrapper">
            <i class="fas fa-circle record-btn" id="record-btn"></i>
            <!-- <i class="fas fa-square stop-btn" id="stop-btn"></i> -->
        </div>
    </footer>

    <!-- <a href="" id="ad">DOWNLOAD</a> -->

<script src="./js/demo-data.js"></script>
<script src="./js/record-audio.js"></script>
<script src="./js/input-recorder.js"></script>
</body>
</html>
